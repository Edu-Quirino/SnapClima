<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1>
  <title>Snapclima</title>

  <!-- Fontest -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:ital,wght@0,500;1,400&display=swap"
    rel="stylesheet">

  <!-- meu css -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="header" id="city-search-input">
    <div class="header__city-serach-bar">
      <input class="header__input" type="text" placeholder="Temperatura de qual cidadede?">
      <button class="header__button" id="city-search-button">
        <img class="header__button-icon" aria-hidden="true" src="./_img/assets/search-icon.svg" alt="icone de lupa">
      </button>
    </div>
    <div class="header__current-date" id="current-date">...</div>
    <div class="header__city-name" id="city-name">...</div>
  </header>

  <section class="current-temperature">
    <img class="current-temperature__weather-icon" src="_img/assets/loading-icon.svg"
      alt="ícone que ilustra a temperatura atual." id="weather-icon">
    <div class="current-temperature___description" id="weather-description">Tempo agora</div>
    <div class="current-temperature__info-label" id="current-temperature">...</div>
    <div class="current-temperature__current-temperature">...</div>
  </section>

  <div class="bottom-container">
    <section class="temperature-details">
      <div class="temperature-details__item">
        <div class="temperature-details__label">Vento</div>
        <div class="temperature-details__value" id="wind-speed">...</div>
      </div>
      <div class="temperature-details__item">
        <div class="temperature-details__label">Sensação</div>
        <div class="temperature-details__value" id="feels-like-temperature">...</div>
      </div>
      <div class="temperature-details__item">
        <div class="temperature-details__label">Umidade</div>
        <div class="temperature-details__value" id="currente-humidity">...</div>
      </div>
    </section>

    <section class="sunset-sunrise">
      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="./_img/assets/sunrise.svg" alt="Nascer do sol">
        <div class="sunset-sunrise__value" id="sunrise-time">...</div>
      </div>
      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="./_img/assets/sunset.svg" alt="Por do sol">
        <div class="sunset-sunrise__value" id="sunset-time">...</div>
      </div>
    </section>

    <!-- <footer class="baseboard">&reg;Eduardo Quirino-2023</footer> -->
  </div>
  <script src="app.js"></script>
</body>

</html>
