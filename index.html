<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapclima</title>

  <!-- Fontest -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:ital,wght@0,500;1,400&display=swap"
    rel="stylesheet">

  <!-- meu css -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="header">
    <div class="header__city-serach-bar">
      <input class="header__input" type="text" placeholder="Temperatura de qual cidadede?">
      <button class="header__button">
        <img class="header__button-icon" src="./_img/assets/search-icon.svg" alt="icone de lupa">
      </button>
    </div>
    <div class="header__current-date">Hoje, 24 de Janeiro</div>
    <div class="header__city-name">Sâo Paulo</div>
  </header>

  <section class="current-temperature">
    <img class="current-temperature__weather-icon" src="_img/assets/04d.svg" alt="">
    <div class="current-temperature___description">Nublado</div>
    <div class="current-temperature__info-label">Tempo agora</div>
    <div class="current-temperature__current-temperature">24°C</div>
  </section>

  <div class="bottom-container">
    <section class="temperature-details">
      <div class="temperature-details__item">
        <div class="temperature-details__label">Vento</div>
        <div class="temperature-details__value">19Km</div>
      </div>
      <div class="temperature-details__item">
        <div class="temperature-details__label">Sensação</div>
        <div class="temperature-details__value">25°C</div>
      </div>
      <div class="temperature-details__item">
        <div class="temperature-details__label">Umidade</div>
        <div class="temperature-details__value">84%</div>
      </div>
    </section>

    <section class="sunset-sunrise">
      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="./_img/assets/sunrise.svg" alt="Nascer do sol">
        <div class="sunset-sunrise__value">5:39</div>
      </div>
      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="./_img/assets/sunset.svg" alt="Por do sol">
        <div class="sunset-sunrise__value">18:57</div>
      </div>
    </section>
  </div>

</body>

</html>
